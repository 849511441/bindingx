<script>
//document.body.append(navigator.userAgent.toLowerCase());
var androidDownloadUrl = 'http://download.alicdn.com/sns/bindingx-weex-playground.apk';
var iOSDownloadUrl = 'https://itunes.apple.com/cn/app/bindingx-playground/id1364771507';

var isMobile = isMobile();

if(isMobile && isMobile.isAndroid) {
  document.body.append("Will download BindingX playground apk file.")
  // location.href = androidDownloadUrl;
  downloadAndroid();
} else if(isMobile && (isMobile.isIphone || isMobile.isIpad)) {
  document.body.append("Will jump to Apple Store to download BindingX playground app.")
  // location.href = iOSDownloadUrl;
  downloadIOS();
} else {
  document.body.append("Select one to download, Or use mobile device to scan this QR code.")
}

function isMobile() {
  const ua = navigator.userAgent.toLowerCase();
  const isIpad = ua.match(/ipad/);
  const isIphone = !isIpad && ua.match(/iphone/);
  const isAndroid = ua.match(/android/);

  if (isIphone || isIpad || isAndroid) {
    return {
      isIpad : isIpad,
      isIphone: isIphone,
      isAndroid : isAndroid
    };
  } else {
    return null;
  }
}


function downloadIOS(){
  if(iOSDownloadUrl){
    window.open(iOSDownloadUrl);
  }
}
function downloadAndroid(){
  if(androidDownloadUrl){
    window.open(androidDownloadUrl);
  }
}


</script>
